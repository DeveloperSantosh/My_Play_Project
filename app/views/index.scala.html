@(userFrom:play.data.Form[JwtRequest])
@import helper._
<html>
  <head>
    <title>Login Page</title>
  </head>
  <body>
    <h1>Login Page</h1>
    <form action="@routes.UserController.login()" method="post" >
        <label><b>Email:</b></label>
        <input type="email" placeholder="Enter Email-ID" name="email" required>
        <br><br>
        <label><b>Password: </b></label>
        <input type="text" placeholder="Enter Password" name="password" required>
        <br><br>
        <button type="submit">Login</button>
    </form>
    <button onsubmit="@routes.UserController.register()" formmethod="get">Register</button>
  </body>
</html>
