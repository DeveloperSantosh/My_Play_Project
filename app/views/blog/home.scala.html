@(blogs: List[Blog])
<html>
    <head>
        <title>All Users</title>
    </head>
    <body>
        <hi>All Blogs Title</hi>
        <br><br>
        @for(blog <- blogs){
            <a href="@routes.BlogController.showBlog(blog.getTitle())">Title: @blog.getTitle()</a>
            <p>@blog.getTimestamp()</p>
            <br><br>
        }
    </body>
</html>
